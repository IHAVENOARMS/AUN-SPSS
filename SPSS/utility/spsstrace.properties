#
# Values for the properties can be one or more of 
# console | file
#
# if a value for TRACE_ALL is set, it over rides others
# else individual values are set separately.
# The default is to trace neither console nor file
#

# Trace dialog manager events.
TRACE_DLG_MGR = 

# Trace all ui events.
TRACE_UI = 

# Trace all ReactUI events.
TRACE_REACTUI_MGRS = 

# Trace all JavaCore API events.
TRACE_JAVACORE_API = 

# Trace REACTUI UTIL messages.
TRACE_REACTUI_UTILS = 

# Trace data messages.
TRACE_DATA_MSGS = 

# Trace IPC messages.
TRACE_IPC_MSGS = 

# Trace fopen pkg messages.
TRACE_FOPEN_MSGS = 

# Trace MsgCollector low-level message input.
TRACE_INPUT_STREAM = 

# Trace all client-server messages.
TRACE_MSGS = 

# Trace all licensing messages.
TRACE_LICENSING = 

# Trace messages for the Spss Journal.
TRACE_JOURNAL_MSGS = 

# Trace client data cache events.
TRACE_CACHE = 

# Trace client data parsing and format events.
TRACE_PARSE_FORMAT = 

# Trace scripting framework code.
TRACE_SCRIPT = 

# Trace memory.
TRACE_MEMORY =

# Trace help system.
TRACE_HELP =

# This value turns on all tracing.
# This setting if specified overrides other settings.
TRACE_ALL = file

#This value needs to be integer.
#specifies an approximate maximum amount to write (in bytes) to any one file. If this is zero 
#or not defined, then there is no limit. (Defaults to no limit).
TRACE_FILE_LIMIT=

#This value needs to be integer.
# specifies how many output files to cycle through (defaults to 1).
TRACE_FILE_COUNT=

# Trace file path and name. If no path is specified this file would be written to the user home folder.
TRACE_FILE_PATH_NAME = %h/statistics_client_trace_file%u.log

